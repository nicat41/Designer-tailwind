<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            sm: "600px",
            // => @media (min-width: 600px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1200px",
            // => @media (min-width: 1200px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1536px",
            // => @media (min-width: 1536px) { ... }
          },
          colors: {
            textcolor: "#F55529",
            primary: "#F50103",
          },
          fontFamily: {
            Inter: "Inter",
            OpenSans: "Open Sans",
            Garamond: "Cormorant Garamond",
            body: "Lato",
            WorkSans:"Work Sans",
          },
          container: {
            center: true,
          },
        },
      },
    };
  </script>
  <body class="bg-black ">
    <header class="text-white w-[1200px] container font-body pt-[50px]">
      <div class="flex justify-between py-[7px] items-center">
        <div class="flex space-x-[8px] items-center">
         <figure class="w-[28px] h-[28px] ">
          <img class="w-full h-full object-cover" src="./imges/logo.svg" alt="logo">
         </figure>
         <p class="text-textcolor leading-[24px] font-bold text-[24px] font-WorkSans">Warkinon</p>
        </div>
        <nav class="flex space-x-[35px]  ">
          <a class="text-textcolor text-[18px] leading-[28px] font-medium font-WorkSans text-decoration-line  underline underline-[50px] underline-offset-[3px] " href="#">Home</a>
          <a class="text-[18px] leading-[28px] font-normal font-Inter" href="#">Case Studies</a>
          <a class="text-[18px] leading-[28px] font-normal font-Inter" href="#">Blog</a>
          <a class="text-[18px] leading-[28px] font-normal font-Inter" href="#">Services</a>
          <a class="text-[18px] leading-[28px] font-normal font-Inter" href="#">Contact</a>
        </nav>
        <button class="py-[8px] px-[20px] bg-primary rounded-[5px] font-medium leading-[26px] font-WorkSans">
          Contact
        </button>
      </div>
    </header>
  </body>
</html>
