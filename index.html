<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            sm: "600px",
            // => @media (min-width: 600px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1200px",
            // => @media (min-width: 1200px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1536px",
            // => @media (min-width: 1536px) { ... }
          },
          colors: {
            textcolor: "#F55529",
            primary: "#F50103",
          },
          fontFamily: {
            Inter: "Inter",
            OpenSans: "Open Sans",
            Garamond: "Cormorant Garamond",
            body: "Lato",
            WorkSans:"Work Sans",
          },
          container: {
            center: true,
          },
        },
      },
    };
  </script>
  <body class="bg-black text-white font-body">
    <header class=" w-[1200px] container  py-[50px]">
      <div class="flex justify-between py-[7px] items-center">
        <div class="flex space-x-[8px] items-center">
         <figure class="w-[28px] h-[28px] ">
          <img class="w-full h-full object-cover" src="./imges/logo.svg" alt="logo">
         </figure>
         <p class="text-textcolor leading-[24px] font-bold text-[24px] font-WorkSans">Warkinon</p>
        </div>
        <nav class="flex space-x-[35px]  ">
          <a class="text-textcolor text-[18px] leading-[28px] font-medium font-WorkSans text-decoration-line  underline underline-[50px] underline-offset-[3px] " href="#">Home</a>
          <a class="text-[18px] leading-[28px] font-normal font-Inter" href="#">Case Studies</a>
          <a class="text-[18px] leading-[28px] font-normal font-Inter" href="#">Blog</a>
          <a class="text-[18px] leading-[28px] font-normal font-Inter" href="#">Services</a>
          <a class="text-[18px] leading-[28px] font-normal font-Inter" href="#">Contact</a>
        </nav>
        <button class="py-[8px] px-[20px] bg-primary rounded-[5px] font-medium leading-[26px] font-WorkSans">
          Contact
        </button>
      </div>
    </header>

    <section>
      <div class="flex  w-[1200px] container h-[800px] ">
        <div class="w-[700px]">
          <h1 class="text-[74px] font-extrabold pt-[107px] leading-[103px] pb-[30px]">I am  <span class="text-primary">William</span> a UX Designer from the Bronx</h1>
          <p class="text-[22px] leading-[35px] pb-[30px]  opacity-70">Hi, my name is Alex Smith and I love creating unique interfaces using code. Pixel perfect every time just try me out.
          </p>
          <button class="py-[20px] px-[45px] bg-primary rounded-[5px] text-[34px] leading-[54px] font-extrabold">- My Works</button>
        </div>
        <div class="relative">
          <figure class=" w-[600px] h-[800px] absolute left-[50px] z-10">
            <img class="w-full h-full object-cover" src="./imges/personaol.svg" alt="">
          </figure>
          <figure class="w-[576px] h-[576px] absolute  top-[120px]">
            <img class="w-full h-full object-cover" src="./imges/Circular.svg" alt="">
          </figure>
        </div>
      </div>
    </section>

    <section class="bg-primary mb-[144px] flex justify-center ">
        <nav class="felx py-[66px] mx-[62px] space-x-[126px]">
          <a class="text-[40px] font-extrabold" href="#">Facebook</a>
          <a class="text-[40px] font-extrabold" href="#">Twitter</a>
          <a class="text-[40px] font-extrabold" href="#">Google Plus</a>
          <a class="text-[40px] font-extrabold" href="#">Linkedin</a>

        </nav>
    </section>
  </body>
</html>
